[tool:pytest]
# Test configuration for n8n Agent API
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Additional output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require external services
    slow: Tests that take a long time to run
    openrouter: Tests that require OpenRouter API
    n8n: Tests that require n8n instance
    template_service: Tests that require template service
    fastapi: Tests specifically for FastAPI endpoints
    mocks: Tests focused on mocking functionality
    errors: Tests for error scenarios and edge cases
    complete: Complete end-to-end integration tests
    resilience: Tests for system resilience and recovery

# Minimum test coverage (optional)
# addopts = --cov=. --cov-report=html --cov-report=term-missing --cov-min=80